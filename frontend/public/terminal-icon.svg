<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Terminal Icon with dark background -->
  <defs>
    <linearGradient id="terminal-glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a9500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d7a00;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background - Dark -->
  <rect x="0" y="0" width="100" height="100" fill="#0a0e1a" rx="4"/>
  
  <!-- Terminal Window -->
  <rect x="10" y="15" width="80" height="70" 
        fill="#0a0e1a" 
        stroke="#0a9500" 
        stroke-width="2.5" 
        rx="2" 
        opacity="1"/>
  
  <!-- Terminal Header Bar -->
  <rect x="10" y="15" width="80" height="8" 
        fill="#0a9500" 
        opacity="0.3"/>
  
  <!-- Terminal Prompt -->
  <text x="20" y="52" 
        font-family="monospace" 
        font-size="20" 
        fill="#0a9500" 
        opacity="1" 
        font-weight="bold">$&gt;</text>
  
  <!-- Terminal Cursor -->
  <rect x="38" y="42" width="3" height="18" 
        fill="#0a9500" 
        opacity="1">
    <animate attributeName="opacity" 
             values="1;0.3;1" 
             dur="1s" 
             repeatCount="indefinite"/>
  </rect>
  
  <!-- Terminal Text Lines (subtle) -->
  <line x1="20" y1="65" x2="75" y2="65" 
        stroke="#0a9500" 
        stroke-width="1.5" 
        opacity="0.4"/>
  <line x1="20" y1="75" x2="70" y2="75" 
        stroke="#0a9500" 
        stroke-width="1.5" 
        opacity="0.3"/>
</svg>
