<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Hacker/Virus themed icon with terminal aesthetic -->
  <defs>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00d9ff;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Outer ring with terminal green -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#glow)" stroke-width="2" opacity="0.8"/>
  
  <!-- Inner circles creating virus-like pattern -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#00ff41" stroke-width="1" opacity="0.6"/>
  <circle cx="50" cy="50" r="25" fill="none" stroke="#00d9ff" stroke-width="1" opacity="0.5"/>
  
  <!-- Hexagonal pattern in center -->
  <polygon points="50,20 70,30 70,50 50,60 30,50 30,30" 
           fill="none" 
           stroke="#00ff41" 
           stroke-width="2"
           opacity="0.9"/>
  
  <!-- Terminal-style brackets -->
  <text x="50" y="55" 
        font-family="monospace" 
        font-size="28" 
        fill="#00ff41" 
        text-anchor="middle" 
        opacity="0.9">&lt;/&gt;</text>
  
  <!-- Small decorative dots around perimeter -->
  <circle cx="50" cy="10" r="2" fill="#00ff41" opacity="0.8"/>
  <circle cx="90" cy="50" r="2" fill="#00ff41" opacity="0.8"/>
  <circle cx="50" cy="90" r="2" fill="#00ff41" opacity="0.8"/>
  <circle cx="10" cy="50" r="2" fill="#00ff41" opacity="0.8"/>
  
  <!-- Diagonal lines for hacker aesthetic -->
  <line x1="25" y1="25" x2="35" y2="35" stroke="#00d9ff" stroke-width="1" opacity="0.6"/>
  <line x1="75" y1="25" x2="65" y2="35" stroke="#00d9ff" stroke-width="1" opacity="0.6"/>
  <line x1="25" y1="75" x2="35" y2="65" stroke="#00d9ff" stroke-width="1" opacity="0.6"/>
  <line x1="75" y1="75" x2="65" y2="65" stroke="#00d9ff" stroke-width="1" opacity="0.6"/>
</svg>
